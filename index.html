<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>T-Shirt Order Form</h2>
        <form id="tshirtForm" onsubmit="return validateAndSubmit(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="name" required>
                <span id="nameError" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number:</label>
                <input type="text" class="form-control" id="mobile" required>
                <span id="mobileError" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size:</label>
                <select class="form-control" id="size" required>
                    <option value="">Select Size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <select class="form-control" id="color" required>
                    <option value="">Select Color</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Custom Message (max 50 characters):</label>
                <textarea class="form-control" id="message" maxlength="50" rows="3"></textarea>
                <span id="messageError" class="error"></span>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
        <div class="modal fade" id="receiptModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Order Receipt</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="receiptContent">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="person.js"></script>
    <script src="student.js"></script>
    <script src="validation.js"></script>
</body>
</html>
